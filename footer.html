<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Few Oldies and a Goodie</title>

    <!-- Inline styles for footer -->
<style>
    .footer-content {
        background-color: #333 !important;
        color: #fff !important;
        padding: 20px !important;
    }
    .footer-container {
        max-width: 1200px !important;
        margin: 0 auto !important;
    }
    .footer-nav a {
        color: #bbb !important;
        text-decoration: none !important;
        margin: 0 10px !important;
    }
    .footer-nav a:hover {
        color: #fff !important;
    }
    .cookie-banner {
        background-color: #444 !important;
        color: #fff !important;
        padding: 10px !important;
        text-align: center !important;
        margin-top: 20px !important;
    }
    .button {
        color: #fff !important;
        background-color: #666 !important;
        padding: 5px 10px !important;
        text-decoration: none !important;
        border-radius: 3px !important;
        margin: 5px !important;
    }
    .button:hover {
        background-color: #888 !important;
    }
</style>

</head>
<body>
    
    <!-- Chatbot HTML -->
    <div class="chat-container">
        <div class="chat-header">
            <span>Goodie-Bot</span>
            <button class="minimize-button">âˆ’</button>
        </div>
        <div id="chat-window"></div>
        <div id="chatbar">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Chatbot JavaScript -->
    <script src="https://renounding.github.io/Rasa_Project/rasabot/script.js"></script>

    <!-- Footer HTML -->
    <div id="footer"></div>
    
    <!-- JavaScript for loading the footer -->
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

</body>
</html>
