<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Few Oldies and a Goodie</title>

    <!-- Inline styles for footer -->
    <style>
        /* Footer styling */
        .footer-content {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-nav a {
            color: #bbb;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-nav a:hover {
            color: #fff;
        }
        .cookie-banner {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            color: #fff;
            background-color: #666;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            margin: 5px;
        }
        .button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    
    <!-- Chatbot HTML -->
    <div class="chat-container">
        <div class="chat-header">
            <span>Goodie-Bot</span>
            <button class="minimize-button">âˆ’</button>
        </div>
        <div id="chat-window"></div>
        <div id="chatbar">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Chatbot JavaScript -->
    <script src="https://renounding.github.io/Rasa_Project/rasabot/script.js"></script>

    <!-- Footer HTML -->
    <div id="footer"></div>
    
    <!-- JavaScript for loading the footer -->
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

</body>
</html>
