version: "3.1"

rules:
- rule: Greet when user says hello
  steps:
  - intent: greet
  - action: action_time_based_greet

- rule: Handle out-of-scope inputs
  condition:
  - active_loop: null
  steps:
  - intent: out_of_scope
  - action: utter_default
  - action: utter_suggest_help

- rule: Say 'I am a bot' when user challenges
  condition:
  - active_loop: null
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Handle fallback
  condition:
  - active_loop: null
  steps:
  - intent: nlu_fallback
  - action: utter_default
  - action: utter_suggest_help

- rule: Contact form interrupted
  condition:
  - active_loop: contact_form
  steps:
  - intent: out_of_scope
  - action: contact_form
  - active_loop: contact_form

- rule: Contact form interrupted by contact request
  condition:
  - active_loop: contact_form
  steps:
  - intent: request_contact
  - action: contact_form
  - active_loop: contact_form